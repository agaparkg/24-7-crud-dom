<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-lg border border-1 mt-2 position-relative">
      <h1 class="text-center">Students List - CRUD App</h1>
      <button id="add-student" class="btn btn-primary position-absolute">
        Add Student
      </button>
      <div class="input-group mb-3 w-50 m-auto">
        <span class="input-group-text" id="search-glass">
          <i class="bi bi-search"></i>
        </span>
        <span
          class="input-group-text bg-danger text-white d-none"
          id="search-clear"
        >
          <i class="bi bi-x-lg"></i>
        </span>
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search student..."
        />
      </div>
      <div>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th scope="col">Id #</th>
              <th scope="col">Avatar</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Github Id</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td>Alex</td>
              <td>Jones</td>
              <td>
                <button id="edit" type="button" class="btn btn-secondary">
                  <i class="bi bi-pencil"></i>
                </button>
                <button id="delete" type="button" class="btn btn-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- MODAL to ADD/EDIT/DELETE Student -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-secondary"
              id="close-modal"
            >
              Close
            </button>
            <button id="submit-modal" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
